<table cellspacing="0" cellpadding="0" width="500" align="center" style="{% if loop.index != 1%}border-top:1px solid #eeeeee;{% endif %}margin:0 10px;padding:0">
	<tbody>
		<tr>
			<td height="30"></td>
		</tr>
		<tr>
			<td>
				<table cellspacing="0" cellpadding="0" width="500" align="center">
					<tbody>
						<tr>
							<td>
								<table cellspacing="0" cellpadding="0" width="100%">
									<tbody>
										<tr>
											<td width="84" height="64" background="{{coll.thumbnail}}" valign="top" style="background-position: center;background-size: cover;background-repeat:no-repeat;background-color:{{coll.color}};border-radius:2px;">
												<a href="{{coll.url}}" target="_blank"><div style="width:84px;min-height:64px"></div></a>
											</td>
											<td width="20"></td>
											<td style="text-align:left" valign="top">
												<a href="{{coll.url}}" style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;font-size:19px;font-weight:bold;text-decoration:none;margin:0;color:#5b5b5b" target="_blank">{{coll.title}}</a>
												<br>
												<p style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;font-size:13px;line-height:19px;color:#666;font-weight:normal;margin:6px 15px 4px 0">
													by <a href="{{coll.authorUrl}}" style="font-weight:bold;text-decoration:none;">{{coll.authorName}}</a>
												</p>
											</td>
											<td style="text-align:left" width="100" valign="top">
												<a style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;text-align:center;text-decoration:none;background-color: #56c7aa; background: linear-gradient(75deg, rgba(41,182,168,.96) 0%, rgba(86, 199, 170,.98) 120%); background: -webkit-linear-gradient(15deg, rgba(63, 192, 193, 0.98) 0%, rgba(66, 207, 176, 0.96) 100%); background: linear-gradient(75deg, rgba(63, 192, 193, 0.98) 0%, rgba(66, 207, 176, 0.96) 100%);background-color:#56c7aa;display:block;border-radius:2px;color:#ffffff;padding:10px 25px;font-weight:bold;font-size:14px;white-space:nowrap" href="{{coll.url}}" target="_blank">Follow</a>

											</td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td height="30"></td>
		</tr>
	</tbody>
</table>
